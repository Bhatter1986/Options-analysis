<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Options Analysis â€“ Home</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      background:#0d1117; color:#e6edf3;
    }
    .wrap { max-width: 960px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { opacity:.9; }
    .card {
      background:#161b22; border:1px solid #30363d; border-radius:12px; padding:20px; margin-top:16px;
    }
    .btn {
      display:inline-block; padding:12px 18px; border-radius:10px; border:1px solid #30363d;
      background:#238636; color:#fff; text-decoration:none; font-weight:600;
    }
    .btn.secondary { background:#1f6feb; }
    .links { display:flex; gap:12px; margin-top:16px; flex-wrap:wrap; }
    code { background:#0b1220; border:1px solid #233; padding:2px 6px; border-radius:6px; }
    .ok { color:#3fb950; font-weight:600; }
    .err { color:#f85149; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Options Analysis</h1>
    <p>Welcome ðŸ‘‹ â€” open the live dashboard or browse API docs.</p>

    <div class="card">
      <h2>Dashboard</h2>
      <div class="links">
        <a class="btn" href="/dashboard.html">Open Dashboard</a>
        <a class="btn secondary" href="/docs">Open API Docs</a>
      </div>
    </div>

    <div class="card">
      <h2>Quick Health</h2>
      <div id="health">Checkingâ€¦</div>
    </div>
  </div>

  <script>
    (async function(){
      const el = document.getElementById('health');
      try {
        const r = await fetch('/health/ping');
        if (!r.ok) throw new Error(r.status);
        const j = await r.json();
        el.innerHTML = `<span class="ok">OK</span> â€” ${JSON.stringify(j)}`;
      } catch(e) {
        el.innerHTML = `<span class="err">FAILED</span> â€” ${e}`;
      }
    })();
  </script>
</body>
</html>
