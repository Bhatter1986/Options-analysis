<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options Analysis Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #111; color: #eee; }
    .container { margin-top: 20px; }
    select, input, button { margin: 5px; }
    table { font-size: 14px; }
    thead { background-color: #222; }
    .card-dark { background:#161616; border:1px solid #2a2a2a; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .fade-small { opacity: .8; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3">Options Analysis Dashboard</h2>

    <!-- Controls -->
    <div class="d-flex flex-wrap align-items-center mb-3">
      <label class="me-2">Instrument</label>
      <select id="instrument" class="form-select form-select-sm" style="width:220px;"></select>

      <label class="ms-3 me-2">Expiry</label>
      <select id="expiry" class="form-select form-select-sm" style="width:160px;"></select>

      <label class="ms-3 me-2">Window (±)</label>
      <input id="window" type="number" value="15" class="form-control form-control-sm" style="width:90px;">

      <div class="form-check ms-3">
        <input type="checkbox" id="show-full" class="form-check-input">
        <label for="show-full" class="form-check-label">Show full chain</label>
      </div>

      <button id="refresh" class="btn btn-primary btn-sm ms-3">Refresh</button>
    </div>

    <!-- Summary badges auto-inject here -->

    <div class="row g-3">
      <div class="col-lg-8">
        <!-- Chain Table -->
        <table class="table table-dark table-bordered table-sm">
          <thead>
            <tr>
              <th>CE LTP</th>
              <th>CE IV</th>
              <th>CE OI</th>
              <th>Δ OI</th>
              <th>STRIKE</th>
              <th>Δ OI</th>
              <th>PE OI</th>
              <th>PE IV</th>
              <th>PE LTP</th>
            </tr>
          </thead>
          <tbody id="chain-body">
            <tr><td colspan="9">Select instrument and expiry, then click Refresh</td></tr>
          </tbody>
        </table>
      </div>

      <div class="col-lg-4">
        <!-- Vishnu AI Panel -->
        <div class="card card-dark">
          <div class="card-header">
            <strong>Vishnu • AI Analysis</strong>
          </div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label">Prompt (optional)</label>
              <textarea id="ai-prompt" rows="3" class="form-control mono" placeholder="e.g. Identify supports/resistances, give trade ideas with risk..."></textarea>
            </div>
            <div class="d-grid gap-2">
              <button id="ai-analyze" class="btn btn-success btn-sm">Analyze Current Chain</button>
            </div>
            <hr>
            <div class="fade-small mb-1">Result</div>
            <div id="ai-output" class="mono" style="white-space:pre-wrap;">—</div>
          </div>
          <div class="card-footer fade-small">
            Uses backend <span class="mono">POST /ai/analyze</span>. If chain not loaded, it will request server to fetch it.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Attach Dashboard JS -->
  <script src="/js/dashboard.js"></script>
</body>
</html>
