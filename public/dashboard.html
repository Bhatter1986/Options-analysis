<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Options Analysis Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    :root { --bg:#0f1115; --panel:#171a21; --text:#e6e6e6; --muted:#a9b0bb; --brand:#2eaadc; --ok:#3fb950; --bad:#f85149;}
    * { box-sizing:border-box; }
    body { margin:0; font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--text); }
    header { display:flex; gap:12px; align-items:center; justify-content:space-between; padding:20px; border-bottom:1px solid #242938;}
    .title { font-size:24px; font-weight:700; }
    .pill { background:#243041; color:#b9d7ff; padding:3px 8px; border-radius:999px; font-size:12px; }
    main { max-width:1200px; margin:24px auto; padding:0 16px; display:grid; grid-template-columns:1fr 340px; gap:16px; }
    .card { background:var(--panel); border:1px solid #242938; border-radius:14px; box-shadow:0 0 0 1px rgba(0,0,0,.04) inset; }
    .card h3 { margin:0; padding:14px 16px; border-bottom:1px solid #242938; font-size:15px; color:#d7dee9; }
    .card .body { padding:14px 16px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px;}
    select, input, button, textarea {
      background:#11161f; color:var(--text); border:1px solid #283142; border-radius:10px; padding:10px 12px;
    }
    button { background:#1b2737; cursor:pointer; }
    button.primary { background:var(--brand); color:#04121b; font-weight:700; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    label { color:var(--muted); font-size:12px; }
    .muted { color:var(--muted); }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:8px 10px; border-bottom:1px solid #222a36; text-align:right; white-space:nowrap; }
    th { font-size:12px; color:#c7cfda; text-align:right; }
    th:first-child, td:first-child { text-align:left; }
    .number { font-variant-numeric:tabular-nums; }
    .pos { color:var(--ok); } .neg{ color:var(--bad); }
    .toolbar { display:flex; gap:12px; align-items:end; margin-bottom:8px;}
    .health { font-size:12px; }
    .health.ok { color:var(--ok); } .health.bad{ color:var(--bad); }
    .footer { margin-top:6px; font-size:12px; color:#8fa3b8; display:flex; justify-content:space-between; align-items:center;}
    .badge { padding:2px 6px; border-radius:6px; border:1px solid #283142; color:#b3c7e6;}
    .right { text-align:right; }
  </style>
</head>
<body>
  <header>
    <div class="title">Options Analysis Dashboard</div>
    <div class="pill" id="liveBadge">LIVE • AI:on</div>
  </header>

  <main>
    <!-- LEFT: chain -->
    <section class="card" id="chainCard">
      <h3>Chain</h3>
      <div class="body">
        <div class="toolbar">
          <div>
            <label>Instrument</label><br/>
            <select id="instrument"></select>
          </div>
          <div>
            <label>Expiry</label><br/>
            <select id="expiry"></select>
          </div>
          <div>
            <label>Window (± strikes)</label><br/>
            <input id="window" type="number" value="15" min="1" max="100" style="width:100px">
          </div>
          <div>
            <label>&nbsp;</label><br/>
            <label><input type="checkbox" id="fullChain"> Show full chain</label>
          </div>
          <div class="right" style="margin-left:auto;">
            <label class="muted" id="spotMeta">Spot: — | Step: —</label><br/>
            <button class="primary" id="refreshBtn">Refresh</button>
          </div>
        </div>

        <div class="card" style="overflow:auto; max-height:58vh;">
          <table>
            <thead>
              <tr>
                <th>CE LTP</th><th>CE IV</th><th>CE OI</th><th>Δ OI</th>
                <th>STRIKE</th>
                <th>Δ OI</th><th>PE OI</th><th>PE IV</th><th>PE LTP</th>
              </tr>
            </thead>
            <tbody id="chainBody">
              <tr><td colspan="9" class="muted">No rows.</td></tr>
            </tbody>
          </table>
        </div>

        <div class="footer">
          <div class="health" id="healthText">Health: …</div>
          <div><span class="badge">PCR: <span id="pcr">—</span></span></div>
        </div>
      </div>
    </section>

    <!-- RIGHT: AI -->
    <aside class="card">
      <h3>Vishnu · AI Analysis</h3>
      <div class="body">
        <textarea id="aiPrompt" rows="7" style="width:100%;"
          placeholder="e.g. Identify supports/resistances from OI and suggest a trade idea with strike & SL…"></textarea>
        <div class="row">
          <button id="aiBtn" class="primary" style="width:100%;">Analyze Current Chain</button>
        </div>
        <div id="aiOut" class="muted" style="white-space:pre-wrap;"></div>
      </div>
    </aside>
  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
