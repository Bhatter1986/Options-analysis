<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Options Analysis Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0f1115; color:#e8e8e8; }
    .wrap { max-width:1400px; margin:32px auto; padding:0 16px; }
    h1 { font-size:26px; margin:0 0 16px; display:flex; gap:8px; align-items:center; }
    .badge { font-size:12px; padding:2px 8px; border-radius:12px; background:#1f2430; border:1px solid #2b3242; }
    .grid { display:grid; grid-template-columns: 1fr 400px; gap:16px; }
    .card { background:#141925; border:1px solid #232b3b; border-radius:12px; padding:16px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:0 0 12px; }
    select, input[type="number"] { background:#0f1320; color:#e8e8e8; border:1px solid #2b3242; border-radius:8px; padding:8px 10px; }
    button { background:#1976d2; color:#fff; border:0; border-radius:10px; padding:10px 14px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    table { width:100%; border-collapse:collapse; font-size:12px; }
    th, td { padding:6px 4px; border-bottom:1px solid #232b3b; text-align:right; }
    th { background:#1d2232; position:sticky; top:0; }
    th:first-child, td:first-child { text-align:center; }
    textarea { width:100%; min-height:140px; background:#0f1320; color:#e8e8e8; border:1px solid #2b3242; border-radius:8px; padding:10px; }
    .muted { opacity:.8; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Options Analysis Dashboard
      <span class="badge" id="modeBadge">LIVE</span>
      <span class="badge" id="aiBadge">AI: on</span>
    </h1>

    <div class="grid">
      <!-- Left: Chain -->
      <div class="card">
        <h3 style="margin:0 0 10px">Chain</h3>
        <div class="row">
          <div>
            <div class="muted">Instrument</div>
            <select id="instrument"></select>
          </div>
          <div>
            <div class="muted">Expiry</div>
            <select id="expiry"></select>
          </div>
          <div>
            <div class="muted">Window (± strikes)</div>
            <input id="window" type="number" value="15" min="1" max="50" />
          </div>
          <label style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" id="fullChain" />
            Show full chain
          </label>
          <div style="margin-left:auto;display:flex;align-items:center;gap:10px">
            <div class="muted" id="spotMeta">Spot: — | Step: —</div>
            <button id="refreshBtn">Refresh</button>
          </div>
        </div>

        <div style="overflow:auto; max-height:65vh;">
          <table id="chainTable">
            <thead>
              <tr>
                <th colspan="5">CALL</th>
                <th>STRIKE</th>
                <th colspan="5">PUT</th>
              </tr>
              <tr>
                <th>LTP</th><th>IV</th><th>OI</th><th>ΔOI</th><th>Δ</th>
                <th>STRIKE</th>
                <th>Δ</th><th>ΔOI</th><th>OI</th><th>IV</th><th>LTP</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="row">
          <div class="muted" id="healthText">Health: …</div>
          <div style="margin-left:auto" class="muted">
            PCR: <span id="pcr">—</span> · Max Pain: <span id="maxPain">—</span>
          </div>
        </div>
      </div>

      <!-- Right: AI -->
      <div class="card">
        <h3 style="margin:0 0 10px">Vishnu · AI Analysis</h3>
        <textarea id="aiPrompt" placeholder="e.g. Identify support/resistance from OI + Greeks, suggest trade idea..."></textarea>
        <div class="row" style="justify-content:space-between;margin-top:10px">
          <button id="aiBtn">Analyze Current Chain</button>
        </div>
        <div id="aiOut" class="muted" style="margin-top:10px;white-space:pre-wrap"></div>
      </div>
    </div>
  </div>

  <script src="/Js/dashboard.js"></script>
</body>
</html>
