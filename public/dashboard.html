<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options Analysis Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #111;
      color: #eee;
    }
    .container {
      margin-top: 20px;
    }
    select, input, button {
      margin: 5px;
    }
    table {
      font-size: 14px;
    }
    thead {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Options Analysis Dashboard</h2>

    <!-- Controls -->
    <div class="d-flex align-items-center mb-3">
      <label class="me-2">Instrument</label>
      <select id="instrument" class="form-select form-select-sm" style="width:200px;"></select>

      <label class="ms-3 me-2">Expiry</label>
      <select id="expiry" class="form-select form-select-sm" style="width:150px;"></select>

      <label class="ms-3 me-2">Window (±)</label>
      <input id="window" type="number" value="15" class="form-control form-control-sm" style="width:80px;">

      <div class="form-check ms-3">
        <input type="checkbox" id="show-full" class="form-check-input">
        <label for="show-full" class="form-check-label">Show full chain</label>
      </div>

      <button id="refresh" class="btn btn-primary btn-sm ms-3">Refresh</button>
    </div>

    <!-- Chain Table -->
    <table class="table table-dark table-bordered table-sm">
      <thead>
        <tr>
          <th>CE LTP</th>
          <th>CE IV</th>
          <th>CE OI</th>
          <th>Δ OI</th>
          <th>STRIKE</th>
          <th>Δ OI</th>
          <th>PE OI</th>
          <th>PE IV</th>
          <th>PE LTP</th>
        </tr>
      </thead>
      <tbody id="chain-body">
        <tr><td colspan="9">Select instrument and expiry, then click Refresh</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Attach Dashboard JS -->
  <script src="/Js/dashboard.js"></script>
</body>
</html>
