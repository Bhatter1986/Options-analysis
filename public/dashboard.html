<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Options Analysis Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--txt:#e5e7eb;--accent:#2563eb;--ok:#22c55e;--warn:#f59e0b}
    html,body{margin:0;background:var(--bg);color:var(--txt);font:14px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    h1{font-weight:700;letter-spacing:.3px;margin:0 0 16px}
    .badge{font-size:12px;background:#1f2937;color:#9ca3af;padding:2px 8px;border-radius:999px;margin-left:8px}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:16px}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;box-shadow:0 0 0 1px rgba(255,255,255,.02) inset}
    .card h2{font-size:16px;margin:16px 16px 8px 16px}
    .row{display:flex;gap:12px;align-items:center;padding:0 16px 12px 16px}
    select,input,button,textarea{background:#0b1220;border:1px solid #1f2937;color:var(--txt);border-radius:10px;padding:10px 12px}
    select,input{height:40px}
    button{background:var(--accent);border:none;padding:10px 14px;border-radius:10px;color:white;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    label{font-size:12px;color:var(--muted)}
    .meta{font-size:12px;color:var(--muted);padding:0 16px 12px}
    table{width:100%;border-collapse:collapse;border-spacing:0}
    thead th{position:sticky;top:0;background:#0b1220;color:#a3aed0;font-weight:600;font-size:12px;letter-spacing:.4px;border-bottom:1px solid #1f2937;padding:10px}
    tbody td{border-bottom:1px solid #1f2937;padding:10px;font-variant-numeric:tabular-nums}
    .num{text-align:right}
    .right{margin-left:auto}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;background:#0b1220;border:1px solid #1f2937;color:#cbd5e1}
    .good{color:var(--ok)} .warn{color:var(--warn)}
    textarea{width:100%;min-height:140px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Options Analysis Dashboard
      <span class="badge" id="modeBadge">LIVE</span>
      <span class="badge" id="aiBadge">AI: on</span>
    </h1>

    <div class="grid">
      <!-- Chain panel -->
      <div class="card">
        <h2>Chain</h2>
        <div class="row">
          <div>
            <label>Instrument</label><br/>
            <select id="instrument"></select>
          </div>
          <div>
            <label>Expiry</label><br/>
            <select id="expiry"></select>
          </div>
          <div>
            <label>Window (± strikes)</label><br/>
            <select id="window">
              <option>5</option><option>10</option><option selected>15</option><option>20</option><option>25</option><option>30</option>
            </select>
          </div>
          <div style="display:flex;align-items:center;gap:8px;margin-top:18px">
            <input type="checkbox" id="fullChain"/>
            <label for="fullChain">Show full chain</label>
          </div>
          <button id="refreshBtn" class="right">Refresh</button>
        </div>
        <div class="meta">
          <span id="spotMeta">Spot: — | Step: —</span>
          <span class="right pill">PCR: <span id="pcr">—</span></span>
        </div>

        <div style="overflow:auto;border-top:1px solid #1f2937;border-bottom-left-radius:14px;border-bottom-right-radius:14px">
          <table id="chainTbl">
            <thead>
              <tr>
                <th class="num">CE LTP</th>
                <th class="num">CE IV</th>
                <th class="num">CE Δ</th>
                <th class="num">CE Γ</th>
                <th class="num">CE Θ</th>
                <th class="num">CE ν</th>
                <th class="num">CE OI</th>
                <th class="num">Δ OI</th>
                <th class="num">STRIKE</th>
                <th class="num">Δ OI</th>
                <th class="num">PE OI</th>
                <th class="num">PE ν</th>
                <th class="num">PE Θ</th>
                <th class="num">PE Γ</th>
                <th class="num">PE Δ</th>
                <th class="num">PE IV</th>
                <th class="num">PE LTP</th>
              </tr>
            </thead>
            <tbody id="chainBody"></tbody>
          </table>
        </div>

        <div class="meta" id="healthText">Health: …</div>
      </div>

      <!-- AI panel -->
      <div class="card">
        <h2>Vishnu · AI Analysis</h2>
        <div class="row" style="flex-direction:column;align-items:stretch">
          <textarea id="aiPrompt" placeholder="e.g. Identify supports/resistances from OI and suggest a trade idea with strike & SL…"></textarea>
          <button id="aiBtn">Analyze Current Chain</button>
          <div id="aiOut" style="white-space:pre-wrap;font-size:13px;color:#cbd5e1;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/Js/dashboard.js" defer></script>
</body>
</html>
